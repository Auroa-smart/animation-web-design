<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../css/test.css">
    <!-- <script lang="JavaScript" src="../js/dynamic.js"></script> -->
</head>
<body>
  <iframe src="header.html" frameborder="0" width="100%" height="50px" scrolling="no"></iframe>

  <div class="img_box">
    <img src="../resource/images/pic9.jpg" alt="">
  </div>
  <div class="message_box">
      <form action="" name="test_form" id="test_form">
       <label for="name">姓名
         <input type="text" name="name" id="name" size="10" required>
       </label>
       <label for="name">性别      
         <input type="radio" name="gendar" id="name"  value="男">男
         <input type="radio" name="gendar" id="name" value="女">女
        </label>
      
       <label for="age">年龄
         <select name="age" id="age">
            <option value="10+">10~18</option>
            <option value="18+">18~25</option>
            <option value="25+">25~30</option>
            <option value="30+">30岁以上</option>
         </select>
       </label>

       <label for="star">星座
        <select name="star" id="star">
            <option value="白羊座">白羊座</option>
            <option value="金牛座">金牛座</option>
            <option value="双子座">双子座</option>
            <option value="巨蟹座">巨蟹座</option>
            <option value="狮子座">狮子座</option>
            <option value="处女座">处女座</option>
            <option value="天秤座">天秤座</option>
            <option value="天蝎座">天蝎座</option>
            <option value="射手座">射手座</option>
            <option value="摩羯座">摩羯座</option>
            <option value="水瓶座">水瓶座</option>
            <option value="双鱼座">双鱼座</option>
         </select>
       </label>     
    </form>
  </div>
 
  <div class="comments">
        <div id="comment_area">
           <h1 style="color: rgba(233, 11, 48, 0.546); ">留言区</h1>
        </div>
        <textarea name="words" id="words" cols="30" rows="10" placeholder="Hello" style="resize: none;"></textarea>
        <input type="submit" name="submit" class="btn" id="submit"  onclick="javascript:write_comment();" value="发送">     
  </div>
  <div class="test_box">
    <p class="test_content">宫崎骏的电影一直陪伴我们成长。 无论是龙猫里的小梅，风之谷里的娜乌西卡，哈尔的移动城堡
      里的苏菲……都给我们留下了深刻的印象。那么，现实中的你会是宫崎骏动画中的哪位女主呢?</p>
    <input type="button" name="test" class="btn" id="testBtn" value="进入测试" onclick="test()">
  </div>
    
   <iframe src="footer.html" frameborder="0" width="100%" scrolling="no"></iframe>

   <script src="../js/test.js"></script>
</body>
</html>
